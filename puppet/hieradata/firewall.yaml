---
firewall:
  '000 accept all icmp requests':
    action: 'accept'
    proto: 'icmp'
  '010 accept icmp packets':
    action: 'accept'
    proto: 'icmp'
  '010 accept all to lo interface':
    action:  'accept'
    iniface: 'lo'
    proto: 'all'
  '010 accept related established rules':
    action:  'accept'
    ctstate:
      - 'ESTABLISHED'
      - 'RELATED'
    proto: 'all'
  '100 allow SSH access':
    action: 'accept'
    dport: '22'
    proto:  'tcp'
  '200 allow Mailcatcher web interface access':
    action: 'accept'
    dport:   1080
    proto:  'tcp'
  '300 allow XDebug remote access':
    action: 'accept'
    dport:   9000
    proto:  'tcp'
  '999 drop all other requests':
    action: 'drop'
